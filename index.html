<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to <span class="font-semibold text-amber-400">Baper Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-10 p-10">
            <h1 class="text-3xl font-medium mb-4">Please Login!!!</h1>
            <div>
                <input id="user-email" type="text" class="w-9/12 block mb-2 px-3" placeholder="your email">
                <input id="user-password" type="password" class="w-9/12 block mb-2 px-3" placeholder="your password">
                <button id="btn-login"
                    class="bg-amber-400 px-10 py-2 text-white font-medium rounded-lg hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
